<body>
    <form action="">
    <h1>Sign Up</h1>
    <br>
    <b>Please fill in this form to create an account</b>
    <br>
    <br>
    <hr>
    <label for="Email">Email</label>

    <label for="Password">Password</label>
    <input type="text" name="text" id="Password" required placeholder="Enter Password"  >
    <br>
    <label for="Repeat Password">Repeat Password</label>
    <input type="text" name="text" id="Repeat Password" placeholder="Repeat Password" >
    <br>
    <input type="radio" name="" id=""> <label for="Male">Male</label>
    <input type="radio" name="" id=""> <label for="Female">Female</label>
    <br>
    <input type="checkbox" name="" id=""> <label for="">Remember me</label>
    <br>
    <br>
    <label for="">By creating an account you agree to our</label>
    <a href="">Terms & Privacy</a> 
    <br>
    <br>
    <input type="reset" name="" id="" value="Cancel" >
    <input type="submit" name="" id="" value="Sign Up" >
</form>
    
</body>
</html>
